<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./css/style.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-black w-full overflow-y-hidden flex items-center justify-center h-[100vh]">
    <main class="flex flex-col justify-center items-center border border-[#2f3336] p-2 rounded-2xl">
        <div class="p-1 w-[20px] h-[20px] rounded-full border border-[#2f3336] flex items-center justify-center">
            <div class="w-[80%] h-[80%] rounded-full bg-white">
            </div>
        </div>
        <div class=" p-2 flex flex-col w-[300px] h-[565px]">
            <div class="usersWrapper p-2 w-full h-full border border-[#2f3336] rounded-lg">
                <span onclick="handleUsersList()" class="inline-block p-2 border border-[#2f3336] text-white w-full text-center cursor-pointer rounded-lg hover:text-black hover:bg-white duration-200">Users</span>
                <ul class="users space-y-3 hidden h-[400px] overflow-auto duration-200 border border-[#2f3336] rounded-lg p-2 mt-3">
                </ul>
            </div>
            <div class="postsWrapper p-2 w-full h-full border border-[#2f3336] rounded-lg">
                <span onclick="handlePostsList()" class="inline-block p-2 border border-[#2f3336] text-white w-full text-center cursor-pointer rounded-lg hover:text-black hover:bg-white duration-200">Posts</span>
                <ul class="posts space-y-3 hidden h-[400px] w-full overflow-auto border border-[#2f3336] rounded-lg p-2 mt-3">
                </ul>
            </div>
            <div class="commentsWrapper p-2 w-full h-full border border-[#2f3336] rounded-lg">
                <span onclick="handleCommentsList()" class="inline-block p-2 border border-[#2f3336] text-white w-full text-center cursor-pointer rounded-lg hover:text-black hover:bg-white duration-200">Comments</span>
                <ul class="comments space-y-3 hidden h-[400px] overflow-auto border border-[#2f3336] rounded-lg p-2 mt-3">
                </ul>
            </div>
            <div class="flex justify-between p-2 border border-[#2f3336] rounded-lg mt-2">
                <button onclick="handleBack()" class="w-[30%] border border-[#2f3336] text-white rounded-md p-1">

    </main>

</html>
